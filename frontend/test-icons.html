<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        body {
            background: #020c1b;
            color: white;
            padding: 40px;
            font-family: sans-serif;
        }
        .icon-test {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        svg {
            margin: 10px;
        }
        .test-1 svg {
            fill: none;
            stroke: #a7dadb;
            stroke-width: 2;
        }
        .test-2 svg {
            fill: none;
            stroke: #a7dadb;
            stroke-width: 2;
        }
        .test-2 svg * {
            fill: none !important;
        }
        .test-3 svg {
            stroke: #a7dadb;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Lucide Icon Fill Test</h1>

    <div class="icon-test test-1">
        <h2>Test 1: fill="none" on svg only</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
        </svg>
        <p>Target Icon</p>

        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 2v4"/>
            <path d="M16 2v4"/>
            <rect width="18" height="18" x="3" y="4" rx="2"/>
            <path d="M3 10h18"/>
        </svg>
        <p>Calendar Icon</p>
    </div>

    <div class="icon-test test-2">
        <h2>Test 2: fill="none" with !important on all children</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
        </svg>
        <p>Target Icon</p>

        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 2v4"/>
            <path d="M16 2v4"/>
            <rect width="18" height="18" x="3" y="4" rx="2"/>
            <path d="M3 10h18"/>
        </svg>
        <p>Calendar Icon</p>
    </div>

    <div class="icon-test test-3">
        <h2>Test 3: No fill attribute (default)</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
        </svg>
        <p>Target Icon - Might be filled!</p>

        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 2v4"/>
            <path d="M16 2v4"/>
            <rect width="18" height="18" x="3" y="4" rx="2"/>
            <path d="M3 10h18"/>
        </svg>
        <p>Calendar Icon - Might be filled!</p>
    </div>
</body>
</html>
